<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MikeWhite.dev</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>MikeWhite.dev</h1>
        <nav>
          <ul>
            <li>
              <a href="#">About Me</a>
            </li>
            <li>
              <a href="#">Projects</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="hero">
        <h2>Hi, I'm Mike White</h2>
        <p>
          I'm a full stack web developer with a passion for learning and
          creating. I'm currently looking for a full time position as a web
          developer.
        </p>
      </div>
      <div class="content">
        <div class="left">
          <h3>Projects</h3>
          <ul>
            <li class="card">
              <a href="#">Project 1</a>
            </li>
            <li class="card">
              <a href="#">Project 2</a>
            </li>
            
          </ul>
        </div>
        <div class="right">
          <h3>Contact</h3>
          <div class="contact_form">
            <form action="">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
              <input type="submit" value="Send" />
            </form>
          </div>
          <div class="social">
            <ul>
              <li>
                <a href="#">Email</a>
              </li>
              <li>
                <a href="#">LinkedIn</a>
              </li>
              <li>
                <a href="#">GitHub</a>
              </li>
            </ul>
          </div>  
    </div>
    <script src="script.js"></script>
  </body>
</html>
